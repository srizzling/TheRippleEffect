<script>
$(document).ready(function(){
	
	$.embedly.defaults.key = 'ef3a840745504c9baf11a78eaf0d9cda';

	$.ajax({
		type: "GET",
		url: "ArticleList.xml",
		dataType: "xml",
		success: function xmlParser(xml) {
			
			var start = 0;
			var noPageToView = 10;
			var $Article = $(xml).find('Article');
			var totalArt = $Article.length;
			var totalPage =  Math.ceil(totalArt / noPageToView);
			console.log(totalPage);

			$('#pagination')

			function readTags(index, value){

				var author = $(this).find('Author').text();
				var date = $(this).find('Date').text();
				var url = $(this).find('Link').text();	
			
				$.embedly.extract(url).progress(function(data){

					var template = 
						'<div class="row">' +
							'<div class="col-md-4">' +
								'<img class="img-responsive" src="' + data.images[0].url + '"></a>' +
							'</div>' + 

		     		   		'<div class="col-md-8">' + 
								'<h3><a href="' + data.original_url + '"> ' + data.title + '</a></h3>' +
								'<h4>' + author + ' (' + date + ')</h4>' +
								'<p>' + data.description + '</p>' +
								'<img class="favicon" src="' + data.favicon_url + '">' +
								'<a class="provider" href="' + data.provider_url + '">' 
								+ data.provider_name + '</a>'+
								
							'</div>' +

		      			'</div>' +

		      			'<hr>';

					$("#contents").append(template);
					
				});
			}


			if(start == 0){
				var $ArticlePagi = $Article.slice(start,  start + noPageToView);
				$('#contents').html('');
				$ArticlePagi.each(readTags);
			}

			$("#next").click(function(){
				if(start  + noPageToView <= totalArt){
					start += noPageToView;
					var $ArticlePagi = $Article.slice(start,  start + noPageToView);
					$('#contents').html('');
					$ArticlePagi.each(readTags);
				}
				else {
					alert("end of page");
				}

			});

			$("#previous").click(function(){
				if(start - noPageToView > -1){
					start -= noPageToView;
					var $ArticlePagi = $Article.slice(start,  start + noPageToView);
					$('#contents').html('');
					$ArticlePagi.each(readTags);
				}

				else{
					alert("start of page");
				}

			});

			

		}		
	});
});


</script>
